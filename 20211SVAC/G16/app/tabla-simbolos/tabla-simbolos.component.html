<div class="component">
  <table class="table table-hover">
    <thead>
      <tr>

        <th scope="col">Padre</th>
        <th scope="col">Valor</th>
        <th scope="col">Linea</th>

      </tr>

      <tr>
        <th>{{item.Nombre}}</th>
        <td>{{item.Padre}}</td>
        <td>{{item.Valor.Tipo}}</td>
        <td>{{item.Linea}}</td>
        <td>{{item.Columna}}</td>
      </tr>
    </tbody>
  </table>
