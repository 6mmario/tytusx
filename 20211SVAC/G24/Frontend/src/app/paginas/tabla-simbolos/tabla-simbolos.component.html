<h1>TABLA DE SIMBOLOS</h1>
<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="CONTENIDO">
          <th mat-header-cell *matHeaderCellDef> Contenido </th>
          <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="LISTA ATRIBUTO">
          <th mat-header-cell *matHeaderCellDef> ListaAtributo </th>
          <td mat-cell *matCellDef="let element"> {{element.listaAtributos}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="LISTA OBJETO">
          <th mat-header-cell *matHeaderCellDef> ListaObjeto </th>
          <td mat-cell *matCellDef="let element"> {{element.listaObjetos}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
